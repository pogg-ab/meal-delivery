services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    ports:
      - '2181:2181'
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181  # <-- TYPO FIXED HERE
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - erp-net

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    ports:
      - "9092:9092"
      - "29092:29092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - erp-net

  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - erp-net

  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    networks:
      - erp-net
    ports:
    - "6379:6379"   
  # --- DATABASES ---
  catalog-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: catalog
    ports:
      - '5433:5432'
    volumes:
      - catalog_pgdata:/var/lib/postgresql/data
    networks:
      - erp-net

  analytics-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: analytics
    ports:
      - '5435:5432'
    volumes:
      - analytics_pgdata:/var/lib/postgresql/data
    networks:
      - erp-net

  notification-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: notification
    ports:
      - '5436:5432'
    volumes:
      - notification_pgdata:/var/lib/postgresql/data
    networks:
      - erp-net

  auth-service-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_service
    ports:
      - '5437:5432'
    volumes:
      - auth_service_pgdata:/var/lib/postgresql/data
    networks:
      - erp-net

  payment-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: payment
    ports:
      - '5438:5432'
    volumes:
      - payment_pgdata:/var/lib/postgresql/data
    networks:
      - erp-net

  # --- APPLICATION SERVICES ---
  auth-service:
    build: ./auth-service
    ports:
      - "8000:3000"
    env_file:
      - ./auth-service/.env
    depends_on:
      - auth-service-db
      - kafka
    networks:
      - erp-net

  catalog-service:
    build: ./catalog-service
    ports:
      - "8001:3001"
    env_file:
      - ./catalog-service/.env
    depends_on:
      - catalog-db
      - kafka
      - redis
    networks:
      - erp-net

  notification-service:
    build: ./notification-service
    ports:
      - "8002:3002"
    env_file:
      - ./notification-service/.env
    depends_on:
      - notification-db
      - kafka
    networks:
      - erp-net

  payment-service:
    build: ./payment-service
    ports:
      - "8003:3008"
    env_file:
      - ./payment-service/.env
    depends_on:
      - payment-db
      - kafka
    networks:
      - erp-net

  analytics-service:
    build: ./analytics-service
    env_file:
      - ./analytics-service/.env
    depends_on:
      - analytics-db
      - kafka
    networks:
      - erp-net

# --- NETWORKS & VOLUMES ---
networks:
  erp-net:
    driver: bridge

volumes:
  catalog_pgdata:
  auth_service_pgdata:
  analytics_pgdata:
  notification_pgdata:
  payment_pgdata:
